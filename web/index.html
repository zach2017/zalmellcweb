            <script>
                const targetAmount = 99999999; // The target number you want to reach
                let currentAmount = 000; // The starting number
        
                const counterElement = document.getElementById('counter');
        
                function incrementNumber() {
                    if (currentAmount <= targetAmount) {
                        
                        counterElement.textContent = `$${currentAmount}`;
                        const randomInteger = Math.floor(Math.random() * (100 - 1)) + 1000;
                        currentAmount = currentAmount + 10 + randomInteger;
                        }               
setTimeout(incrementNumber, 10); // Delay between increments (in milliseconds)
                    
                }
        
                incrementNumber(); // Start the incrementing process
            </script>

<div id="stars"></div>
<script>
    // Add stars to the #stars element using JavaScript
    const numStars = 100; // Adjust the number of stars as needed

    for (let i = 0; i < numStars; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = `${Math.random() * 3}px`; // Adjust star size
        star.style.height = star.style.width;
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 25}%`;
        star.style.animationDuration = `${1 + Math.random() * 5}s`; // Adjust animation speed
        star.style.animationDelay = `${Math.random() * 5}s`; // Adjust animation delay

        document.getElementById('stars').appendChild(star);
    }
</script>
